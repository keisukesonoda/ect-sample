production:
  - name: z400fx
    maker: kawasaki
    description: |
      「中型クラス」におけるマルチモデルの復活を数多くのファンが願っていた矢先に登場したZ400FX。発表と同時に予約が殺到したのは有名な話で、デリバリー開始当初は納車までに数ヶ月待たされる状況がしばらく続いた。
      ホンダはCB400FOURのためだけに開発したエンジンを搭載していたが、Z400FXは輸出しようとして開発されたZ500と兄弟モデル。徹底した部品の共有化を図ることで生産効率の向上を狙っていた。

  - name: 500ss
    title: 500SS MACH III
    maker: kawasaki
    description: |
      世界最速の称号を英国車が死守していた60年代後半、カワサキがその称号を奪取するために出した回答がこのマッハIIIだった。2スト並列3気筒という実に個性的なエンジンを持つこのモデルは、1968年のモーターショーで発表された。
      トップスピードは時速200km、ゼロヨン加速で12.4秒を誇ったマッハIIIは、同年に発表されたCB750とともにメイドインジャパンのモーターサイクルのイメージを変えた、歴史的な1台である。

  - name: sr400
    maker: yamaha
    description: |
      ヤマハが誇る日本の名車。愛され続けるロングセラー。重厚でクラシカルな外観。しかし見かけによらず軽量でハンドルの取り回しもしやすい高い操作性。
      ヤマハ　SR400は1978～2008年の30年間愛された、いかにもヤマハらしい丁寧なつくりの名車。

  - name: cb400four
    maker: honda
    description: |
      当時の400ccクラスは直列2気筒エンジンが主流であり、4気筒エンジンを搭載する本モデルはドリームCB350FOURベースに徹底的なコストダウンを図って開発されたにもかかわらず、免許制度の問題から2種類のエンジン・フレーム・スペックはもとより、日本国内仕様ではカラーバリエーションも追加したため逆に高コストとなったことから、日本国内仕様は1977年に低コストを前提にした2気筒エンジンを搭載する次期モデルホークシリーズへモデルチェンジされ販売終了。海外向け仕様は継続生産されたが、最終モデルではタンクに子持ちラインが入ると共に特徴であったリンク式バックステップが廃止されるなどコストダウンが実施され、1977年モデルを最後に生産終了した。

